<ion-header>
  <ion-toolbar>
    <ion-title>
      Current Receipts
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
   <ion-row>
      <ion-col  *ngFor="let photo of photos; let id = index" size="auto" >
        <ion-card class="block">
        <ion-icon  name="trash" class="deleteIcon"></ion-icon>
        <ion-img [src]="photo"></ion-img>
        <ion-card-header>
          <ion-card-title>Fill with Description Later</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-card-title>45</ion-card-title>
        </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  
</ion-col>
  
</ion-content>
